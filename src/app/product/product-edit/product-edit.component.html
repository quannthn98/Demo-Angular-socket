<form #editProductForm = "ngForm" (ngSubmit)="submit(editProductForm)">
  <table>
    <tr>
      <td>Name</td>
      <td><input type="text" [ngModel]="product.name" name="name"></td>
    </tr>
    <tr>
      <td>Quantity</td>
      <td><input type="number" [ngModel]="product.quantity" name="quantity"></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><input type="text" [ngModel]="product.image" name="image"></td>
    </tr>
    <tr>
      <td>Manufacturer</td>
      <td><input type="text" [ngModel]="product.manufacturer" name="manufacturer"></td>
    </tr>
    <tr>
      <td>Category</td>
      <td><input type="number" [ngModel]="product.category.id" name="category"></td>
    </tr>
  </table>
  <button class="btc btn-primary">submit</button>
</form>
